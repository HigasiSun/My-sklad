<!DOCTYPE html>
<html>
<head>
    <title>Простая инвентаризация</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .item { margin: 10px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>📦 Простая инвентаризация</h1>
    
    <input type="text" id="itemName" placeholder="Название предмета">
    <button onclick="addItem()">Добавить</button>
    
    <div id="items"></div>

    <script>
        let items = JSON.parse(localStorage.getItem('inventory')) || [];
        
        function addItem() {
            const name = document.getElementById("itemName").value;
            if (!name) return alert("Введите название!");
            
            const id = "ID-" + Math.random().toString(36).substr(2, 6);
            items.push({ id, name });
            localStorage.setItem('inventory', JSON.stringify(items));
            document.getElementById("itemName").value = "";
            renderItems();
        }
        
        function renderItems() {
            const itemsDiv = document.getElementById("items");
            itemsDiv.innerHTML = "";
            
            items.forEach(item => {
                itemsDiv.innerHTML += `
                    <div class="item">
                        <h3>${item.name}</h3>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${item.id}">
                        <p><small>ID: ${item.id}</small></p>
                    </div>
                `;
            });
        }
        
        renderItems(); // Показываем предметы при загрузке
    </script>
</body>
</html>
